<div class="grid">
    <div class="col-12 lg:col-6">
        <div class="card">
            <h5>Всплывающее сообщение</h5>
            <p-toast key="tst"></p-toast>
            <div class="flex flex-wrap gap-2">
                <button type="button" pButton (click)="showSuccessViaToast()" label="Успех" class="p-button-success"></button>
                <button type="button" pButton (click)="showInfoViaToast()" label="Инфо" class="p-button-info"></button>
                <button type="button" pButton (click)="showWarnViaToast()" label="Предупреждение" class="p-button-warning"></button>
                <button type="button" pButton (click)="showErrorViaToast()" label="Ошибка" class="p-button-danger"></button>
            </div>
        </div>
    </div>

    <div class="col-12 lg:col-6">
        <div class="card z-3">
            <h5>Сообщения</h5>
            <div class="flex flex-wrap gap-2">
                <button type="button" pButton (click)="showSuccessViaMessages()" label="Успех" class="p-button-success"></button>
                <button type="button" pButton (click)="showInfoViaMessages()" label="Инфо" class="p-button-info"></button>
                <button type="button" pButton (click)="showWarnViaMessages()" label="Предупреждение" class="p-button-warning"></button>
                <button type="button" pButton (click)="showErrorViaMessages()" label="Ошибка" class="p-button-danger"></button>
            </div>
            <p-messages [value]="msgs"></p-messages>
        </div>
    </div>

    <div class="col-12 lg:col-8">
        <div class="card">
            <h5>Сообщение рядом с полем</h5>
            <div class="flex align-items-center flex-wrap gap-2 mb-3">
                <label for="username" class="w-9rem">Имя пользователя</label>
                <input id="username" type="text" #username pInputText placeholder="Имя пользователя" class="ng-dirty ng-invalid">
                <p-message severity="error" text="Поле обязательно"></p-message>
            </div>

            <div class="flex align-items-center flex-wrap gap-2">
                <label for="email" class="w-9rem">Электронная почта</label>
                <input type="text" #email pInputText placeholder="Электронная почта" label="email" class="ng-dirty ng-invalid">
                <p-message severity="error"></p-message>
            </div>
        </div>
    </div>

    <div class="col-12 lg:col-4">
        <div class="card">
            <h5>Подсказка</h5>
            <div class="field p-fluid">
                <label for="username2">Имя пользователя</label>
                <input id="username2" type="username" aria-describedby="username-help" class="ng-dirty ng-invalid" pInputText />
                <small id="username-help" class="p-error">Для сброса пароля введите свой логин</small>
            </div>
        </div>
    </div>
</div>
