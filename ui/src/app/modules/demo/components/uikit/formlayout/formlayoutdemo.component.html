<div class="grid">
	<div class="col-12 md:col-6">
		<div class="card p-fluid">
			<h5>Вертикальный лейбл</h5>
			<div class="field">
				<label htmlFor="name1">Имя</label>
				<input pInputText id="name1" type="text" />
			</div>
			<div class="field">
				<label htmlFor="email1">Электронная почта</label>
				<input pInputText id="email1" type="text" />
			</div>
			<div class="field">
				<label htmlFor="age1">Возраст</label>
				<input pInputText id="age1" type="text" />
			</div>
		</div>

		<div class="card p-fluid">
			<h5>Горизонтальная с вертикальным лейблом</h5>
			<div class="p-formgrid grid">
				<div class="field col">
					<label htmlFor="name2">Имя</label>
					<input pInputText id="name2" type="text" />
				</div>
				<div class="field col">
					<label htmlFor="email2">Электронная почта</label>
					<input pInputText id="email2" type="text" />
				</div>
			</div>
		</div>
	</div>

	<div class="col-12 md:col-6">
		<div class="card p-fluid">
			<h5>Горизонтальный лейбл</h5>
			<div class="field grid">
				<label htmlFor="name3" class="col-12 mb-2 md:col-2 md:mb-0">Имя</label>
				<div class="col-12 md:col-10">
					<input pInputText id="name3" type="text" />
				</div>
			</div>
			<div class="field grid">
				<label htmlFor="email3" class="col-12 mb-2 md:col-2 md:mb-0">Электронная почта</label>
				<div class="col-12 md:col-10">
					<input pInputText id="email3" type="text" />
				</div>
			</div>
		</div>

		<div class="card">
			<h5>В одну строку</h5>
			<div class="formgroup-inline">
				<div class="field">
					<label htmlFor="firstname1" class="p-sr-only">Имя</label>
					<input pInputText id="firstname1" type="text" placeholder="Имя" />
				</div>
				<div class="field">
					<label htmlFor="lastname1" class="p-sr-only">Фамилия</label>
					<input pInputText id="lastname1" type="text" placeholder="Фамилия" />
				</div>
				<button pButton label="Подтвердить"></button>
			</div>
		</div>

		<div class="card">
			<h5>Подсказка</h5>
			<div class="field p-fluid">
				<label htmlFor="username">Имя</label>
				<input pInputText id="username" type="text" />
				<small>Для сброса пароля введите имя пользователя</small>
			</div>
		</div>
	</div>

	<div class="col-12">
		<div class="card">
			<h5>Расширенная форма</h5>
			<div class="p-fluid p-formgrid grid">
				<div class="field col-12 md:col-6">
					<label htmlFor="firstname2">Имя</label>
					<input pInputText id="firstname2" type="text" />
				</div>
				<div class="field col-12 md:col-6">
					<label htmlFor="lastname2">Фамилия</label>
					<input pInputText id="lastname2" type="text" />
				</div>
				<div class="field col-12">
					<label htmlFor="address">Адрес</label>
					<input pInputTextarea id="address" rows="4" />
				</div>
				<div class="field col-12 md:col-6">
					<label htmlFor="city">Город</label>
					<input pInputText id="city" type="text" />
				</div>
				<div class="field col-12 md:col-3">
					<label htmlFor="state">Регион</label>
					<p-dropdown [options]="dropdownItems" optionLabel="name" [(ngModel)]="selectedState"></p-dropdown>
				</div>
				<div class="field col-12 md:col-3">
					<label htmlFor="zip">Индекс</label>
					<input pInputText id="zip" type="text" />
				</div>
			</div>
		</div>
	</div>
</div>
